<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RSS aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal" id="activePostModal" tabindex="-1" aria-labelledby="activePostModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="activePostModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Modal
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS aggregator</h1>
            <p class="lead">Start reading RSS today</p>
            <form action="" class="rss-form" id="rss-form">
              <div class="form-row">
                <div class="col">
                  <input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link">
                  <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">
                    Add
                  </button>
                </div>
              </div>
            </form>
            <div class="feedback"></div>
          </div>
        </div>
      </section>
      <section class="container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts">
          </div>
        </div>
      </section>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#activePostModal">
        Launch demo modal
      </button>
    </main>
  </body>
</html>
